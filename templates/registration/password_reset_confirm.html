{% extends 'users/main.html' %} {% block content %} {% load static %}
<main>
	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<div class="password-reset-form">
			{% for field in form %}
				<div>
					{{ field.label }} 
					{{ field }}
				</div>
				{% if field.errors %}
					<div>{{ field.errors }}</div>
				{% endif %}
			{% endfor %}
			<button>Reset Password</button>
		</div>
	</form>
</main>
{% endblock content %}
