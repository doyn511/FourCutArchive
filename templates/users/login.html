{% extends 'users/main.html' %} {% block content %} {% load static %}{% load socialaccount %}
{% providers_media_js %}
<main>
    <div class="login--section">
      <h1 class="login--main--text">로그인</h1>
      <div class="line"></div>
      <form action="{% url 'users:login' %}" method="POST" class="login--main--section">
        {% csrf_token %}
        <div class="login--input">
          <span class="login--text">아이디: </span>
          {{ form.username }}
        </div>
        <div class="login--input">
          <span class="login--text">비밀번호: </span>
          {{ form.password }}
        </div>
        <div class="login--btn--section">
          <button class="login--btn">로그인</button>
          <button class="signup--btn">회원가입</button>
        </div>
      </form>
      <div class="line"></div>

      <div class="social--login--section">
        <a href="{% provider_login_url 'google' %}">
          <img src="{% static 'image/google.png' %}" alt="" class="social-login--btn">
        </a>
        <a href="{% provider_login_url 'naver' %}">
          <img src="{% static 'image/naver.png' %}" alt="" class="social-login--btn">
        </a>
        <a href="{% provider_login_url 'kakao' %}">
          <img src="{% static 'image/kakao.png' %}" alt="" class="social-login--btn">
        </a>
      </div>
    </div>
      
</main>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
></script>
{% endblock content %}
