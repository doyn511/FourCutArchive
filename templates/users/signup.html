{% block content %}
<main>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="signup-form">
      <div class="signup__title">회원가입</div>
      <div class="signup__hr"></div>
      <div class="signup__info">

        <div><span>아이디</span>{{ form.username }}</div>
        <div><span>비밀번호</span>{{ form.password1 }}</div>
        
        <div><span>비밀번호<br/>확인</span>{{ form.password2 }}</div>
        <div><span>이름</span>{{ form.name }}</div>
        <div><span>이메일</span>{{ form.email }}</div>
        <div><span>닉네임</span>{{ form.nickname }}</div>
      </div>
      <div class="signup__btn-box">
        <input type="submit" value="회원가입" class="signup__btn" />
      </div>
      <div class="signup__hr"></div>
    </div>
  </form>
</main>
