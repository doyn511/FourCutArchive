{% extends 'users/main.html' %} {% block content %} {% load static %}
<main>
    <form method="post">
        <h1>비밀번호 리셋하기</h1>
        <div>이메일을 입력해주세요</div>
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">리셋하기</button>
    </form>
    <br>
</main>
{% endblock content %}
