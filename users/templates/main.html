<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  {% load socialaccount %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네컷-Archive</title>
  </head>
  <body>
    <header>
      <a href="{% url 'users:main' %}">
        <span class="logo">네컷-Archive</span>
      </a>
      <nav>
        <a href="">My 네 컷 앨범</a>
        <a href="">인생네컷 프레임 공유</a>
        <a href="{% url 'recommends:recommend_list' %}">포즈/컨셉 추천</a>
        <a href="">한정판 프레임</a>
        {% if user.is_authenticated %}
        <a href="{% url 'albums:album' user.id %}">나의 네컷사진</a>
        <a href="{% url 'framesharings:frame' %}">인생네컷 프레임공유</a>
        <a href="{% url 'users:log_out' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'users:login' %}">로그인</a>
        <a href="{% url 'users:sign_up' %}">회원가입</a>
        {% endif %}
      </nav>
    </header>
    {% block content %}
    <main></main>
    {% endblock content %}
    <footer>
      <h6>@ 네 컷 Archive</h6>
      <div class="right">
        <a href="">서비스 소개</a>
        <a href="">커뮤니티</a>
        <a href="">About us</a>
      </div>
      <p>서비스 소개 내용 쓰기</p>
    </footer>
  </body>
</html>
